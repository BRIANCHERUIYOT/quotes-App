
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <p class="card-text">{{quote.description}}</p>
        <div class="icons mt-4 mb-1">
        <button class="btn btn-secondary"class="like" (click)="upVote(true);">{{quote.upvotes}}
        </button>
        <button class="btn btn-primary"class="dislike" (click)= "downVote(true)">
             {{quote.downvotes}}
        </button>
        <p>this quote was posted on<br>
          {{quote.completeDate|dateCount}} days</p> 
          <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
      </div>
    </div>
  </div>
